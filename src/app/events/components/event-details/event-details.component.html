<div class="container">
  <img class="event-image" [src]="event?.imageUrl" [alt]="event?.name">
  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-2">
      <h3 style="margin: 0;">Sessions:</h3>
    </div>
    <div class="col-md-8" style="margin-bottom: 10px;">
      <div class="btn-group btn-group-sm" style="margin-right: 20px;">
        <button type="button" class="btn btn-default" [class.active]="sortBy === 'name'" (click)="sortBy = 'name'">
          By Name
        </button>
        <button type="button" class="btn btn-default" [class.active]="sortBy === 'voters'" (click)="sortBy = 'voters'">
          By votes
        </button>
      </div>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default" [class.active]="filterByLevel === 'all'"
          (click)="filterByLevel = 'all'">
          All
        </button>
        <button type="button" class="btn btn-default" [class.active]="filterByLevel === 'beginner'"
          (click)="filterByLevel = 'beginner'">
          Begginer
        </button>
        <button type="button" class="btn btn-default" [class.active]="filterByLevel === 'intermediate'"
          (click)="filterByLevel = 'intermediate'">
          Intermediate
        </button>
        <button type="button" class="btn btn-default" [class.active]="filterByLevel === 'advanced'"
          (click)="filterByLevel = 'advanced'">
          Advanced
        </button>
      </div>
    </div>
    <div class="col-md-2 pull-right">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <session-list *ngIf="!addMode" [eventId]="event.id" [sessions]="event?.sessions" [filterByLevel]="filterByLevel"
    [sortBy]="sortBy">
  </session-list>
  <create-session *ngIf="addMode" (save)="saveNewSession($event)" (close)="sessionFormClose()"></create-session>
</div>
