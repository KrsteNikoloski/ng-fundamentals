<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="userNameField.invalid && (userNameField.touched || mouseOver)">Required</em>
      <input #userNameField="ngModel" (ngModel)="userName" name="userName" id="userName" type="text"
        class="form-control" placeholder="User Name..." required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="passwordField.invalid && (passwordField.touched || mouseOver)">Required</em>
      <input #passwordField="ngModel" (ngModel)="password" name="password" id="password" type="password"
        class="form-control" placeholder="Password..." required />
    </div>
    <span (mouseenter)="mouseOver = true" (mouseleave)="mouseOver = false">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
  <br />
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid Login Info</div>
</div>
